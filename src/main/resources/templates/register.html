<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">

        <link rel="stylesheet" href="static/css/bootstrap-datepicker3.min.css">
        <meta charset="UTF-8">
        <title>Registration</title>
    </head>
    <body>

            <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
                <div class="container-fluid vertical-center horizontal-center">
                    <div class="row justify-content-center align-self-center ">
                        <form class="col-md-3" th:action="@{/register}" th:object="${user}" method="post">
                            <div class="form-floating">
                                <h1 class="text-center fw-bold">Registration</h1>
                                <br>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="firstname" th:field="*{firstname}" placeholder="First name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="lastname" th:field="*{lastname}" placeholder="Last name">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="gender" th:field="*{gender}" placeholder="Gender">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="password" th:field="*{password}"  placeholder="Password">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="search" class="form-control" id="repeatPassword" th:field="*{repeatPassword}" placeholder="Repeat password">
                                </div>
                                <div class="input-group mb-3" >
<!--                                    <input type="search" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"  placeholder="Date of birth">-->
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" value="1994-01-01">

                                </div>
                                <div class="d-grid gap-2">
                                    <input class="btn btn-primary btn" type="submit" value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="static/js/bootstrap-datepicker.min.js"></script>
            <script src="static/js/bootstrap-datepicker.ru.min.js"></script>
            <script>
                $('#sandbox-container .input-group.date').datepicker({
                    format: "dd-mm-yyyy",
                    autoclose: true,
                    todayHighlight: true
                });
            </script>
    </body>
</html>
